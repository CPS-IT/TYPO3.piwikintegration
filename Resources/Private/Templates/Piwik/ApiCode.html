<f:layout name="Default" />

<f:section name="Content">
	<h3>
		Piwik API
	</h3>
	<table class="t3-table">
		<tbody>
			<tr>
				<td>
					Your API Code
				</td>
				<td>
					{piwikApiCode}
				</td>
			</tr>
			<tr>
				<td>
					Your Piwik URL
				</td>
				<td>
					<a href="{piwikBaseUri}" target="_blank">{piwikBaseUri}</a>
				</td>
			</tr>
		</tbody>
	</table>

	<h3>
		JavaScript Code
	</h3>
	<pre><f:format.raw>{piwikTrackingCode}</f:format.raw></pre>
</f:section>
